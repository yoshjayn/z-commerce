<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <a href="index.html" style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: 2px solid #0056b3;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        ">
            Continue Shopping
        </a>
    </header>
    <div id="cart-items"></div>
    <div id="cart-total-container" style="
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: right;
        font-size: 18px;
        font-weight: bold;
    ">
        Total: $<span id="cart-total">0</span>
    </div>
    <button 
        id="checkout-button" 
        style="
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: 2px solid #218838;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
        "
    >
        Checkout
    </button>
    <script type="module" src="js/cartPage.js"></script>
</body>
</html>
